<style>

<header class="post-header">

    <div class="header-mask"></div>
    <div class="container">
        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b%-d, %Y" }}
            </time>
            {% if page.author %} ï¿½ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span
                itemprop="name">{{ page.author }}</span></span>{% endif %}
        </p>
    </div>
</header>

<article class="post">

    <div class="post-content" itemprop="articleBody">
        {{ content }}

    </div>
    <div class="ds-thread"
         data-thread-key="{{ page.id }}"
         data-title="{{ page.title }}"
         data-url="{{site.url}}{{site.baseurl}}{{page.url}}"></div>

    <script type="text/javascript">
        var duoshuoQuery = {short_name:"sunlily"};
            (function() {
                var ds = document.createElement('script');
                ds.type = 'text/javascript';ds.async = true;
                ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
                ds.charset = 'UTF-8';
                (document.getElementsByTagName('head')[0]
                 || document.getElementsByTagName('body')[0]).appendChild(ds);
            })();

    </script>

</article>
